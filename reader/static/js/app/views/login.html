<div class="row" ng-hide="globals.is_authenticated">
    <div class="col-lg-6">
        <h3>Login</h3>
        <form class="form" name="loginForm" ng-submit="login()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="username" ng-model="user.username" required></input>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="password" ng-model="user.password" required></input>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid">Send</button>
            </div>
        </form>
    </div>
</div>
